plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.formkiq.gradle.graalvm-native-plugin' version '1.7.3'
}

sourceCompatibility = "11"
targetCompatibility = "11"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClass = 'helloworld.App'
}

// creates binary file 'app/build/graalvm/app'
nativeImage {
    mainClassName = 'helloworld.App'
    outputFileName = "server"
    enableCheckToolchain = true
    enableReportExceptionStackTraces = true
}

tasks.distTar.enabled = false
distZip.dependsOn graalvmNativeImage
startScripts.dependsOn graalvmNativeImage
